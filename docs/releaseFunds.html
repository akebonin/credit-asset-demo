<!DOCTYPE html>
<html>
<head>
  <title>Release Funds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      text-align: center;
    }
    #status {
      margin-top: 20px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h2>Release Funds</h2>
  <p id="status">üîç Checking MetaMask...</p>

  <script>
    window.addEventListener('load', async () => {
      const statusEl = document.getElementById('status');

      if (!window.ethereum) {
        statusEl.textContent = "‚ùå MetaMask not available. Please open this inside the MetaMask mobile app browser.";
        return;
      }

      try {
        const params = new URLSearchParams(window.location.search);
        const yieldValue = parseInt(params.get("yield") || "0");
        const CONTRACT_ADDRESS = "0xfb3fc9218cb7c555b144f36390cde4c93aa8cbd6";
        const ABI = [{
          "inputs": [{"internalType": "uint256", "name": "actualYield", "type": "uint256"}],
          "name": "releaseFunds",
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function"
        }];

        await ethereum.request({ method: 'eth_requestAccounts' });

        const provider = new window.ethereum;
        const web3 = new window.Web3(window.ethereum);
        const contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);

        const accounts = await web3.eth.getAccounts();
        const sender = accounts[0];

        statusEl.textContent = "üöÄ Sending transaction...";

        await contract.methods.releaseFunds(yieldValue).send({ from: sender });

        statusEl.textContent = "‚úÖ Transaction sent successfully!";
      } catch (err) {
        statusEl.textContent = "‚ùå Error: " + err.message;
      }
    });
  </script>

  <!-- Fallback if Web3 not injected -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</body>
</html>
